<!DOCTYPE html>
<html lang="en">
<head>
	<title>Human Counter</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
</head>
<body> 
 
<div class="container">
	<h2>
		<center>
			PIR Sensor
		</center>
	</h2>
	<div class="row">
		<!-- START panel untuk proses monitoring status masuk keluar -->
			<div class="panel panel-default">
				<div class="panel-body">
					<center>
						<h3>
							status : 
							<span id="state"></span>
						</h3>
					</center>
					
				</div>
			</div>
		<!-- END panel untuk proses monitoring status masuk keluar-->
		<!-- START panel untuk proses monitoring jumlah dengan Angka -->
			<div class="panel panel-default">
				<div class="panel-body">
					<center>
						<h3>
							status : 
							<span id="jumlah"></span>
						</h3>
					</center>
					
				</div>
			</div>
		<!-- END panel untuk proses monitoring jumlah dengan Angka -->
		
	</div>
</div>

<script src="js/config.js" type="text/javascript"></script>
<script src="js/websockets.js"></script>

</body>
</html>
